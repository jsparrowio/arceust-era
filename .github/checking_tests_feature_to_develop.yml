name: Feature Branch to Develop Branch Tests

on:
  pull_request:
    branches:
      - develop
      - feature

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm install

      - name: Run Seed
        run: npm run seed

      - name: Run Build
        run: npm run build